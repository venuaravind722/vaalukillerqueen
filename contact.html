
    <style>
    

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        
        .contact-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%; /* Full width on mobile */
            max-width: 350px; /* Limiting the max width */
        }
        
        .contact-container h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .contact-container p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .contact-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #E4405F; /* Instagram red-pink color */
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 5px;
            width: 100%; /* Full width button for mobile */
            transition: background-color 0.3s ease;
        }
        
        .contact-btn:hover {
            background-color: #c13584; /* Darker Instagram color on hover */
        }
        
        .contact-btn .icon {
            margin-right: 10px;
            font-size: 20px; /* Larger icon */
        }
        
        /* Responsive Design for Mobile Devices */
        @media (max-width: 600px) {
            .contact-container h1 {
                font-size: 18px;
            }
        
            .contact-container p {
                font-size: 12px;
            }
        
            .contact-btn {
                font-size: 14px; /* Adjust button text size */
                padding: 14px; /* Adjust padding for mobile */
            }
        }
        
        
        </style>
        
        
        
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Contact Instagram</title>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            
        
            <div class="contact-container">
                <h1>Contact Us on Instagram</h1>
                <p>Tap the button below to visit our Instagram profile:</p>
                <a href="https://www.instagram.com/vaaluqueen_killer?igsh=MXFhdWJucm9jY251dQ==" target="_blank" class="contact-btn">
                    <span class="icon">&#128247;</span> Follow us on Instagram
                </a>
            </div>
        
        </body>
        </html>
